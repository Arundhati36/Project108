<html>
  <head>
    <title>Animal Identification App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
      
        <div class="col-xs-12 text-center header_div">
          <h1>Animal Identification</h1>
          <p>Note : Make the sounds - Meowing, Barking</p>
        </div>
          
        <div class="main_div">
          <center>
            <br>
            <button class="btn btn-warning" onclick="startClassification();">Start</button>
            <h3 id="result_label">I can hear : </h3>
            <h3 id="result_confidence">Accuracy : </h3>
            <br>
            
            <img id="image_display" src="question_mark.png">
          </center>
        </div>
        <div class="copy_right_footer">
          Developed By - Arundhati
        </div>
             
<script src="main.js"></script>
  </body>
</html>
